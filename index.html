<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Fácil - SISU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculadora de Média SISU</h1>
        <form>
            <fieldset>
                <label for="notaLinguagens"><strong>Linguagens e seus Códigos</strong></label>
                <input type="number" class="nota" name="notaLinguagens" id="notaLinguagens" placeholder="Nota" step="any">
                <input type="number" class="peso" name="pesoLinguagens" id="pesoLinguagens" placeholder="Peso" step="any">
            </fieldset>
            <fieldset>
                <label for="notaHumanas"><strong>Ciências Humanas</strong></label>
                <input type="number" class="nota" name="notaHumanas" id="notaHumanas" placeholder="Nota" step="any">
                <input type="number" class="peso" name="pesoHumanas" id="pesoHumanas" placeholder="Peso" step="any">
            </fieldset>
            <fieldset>
                <label for="notaNatureza"><strong>Ciências da Natureza</strong></label>
                <input type="number" class="nota" name="notaNatureza" id="notaNatureza" placeholder="Nota" step="any">
                <input type="number" class="peso" name="pesoNatureza" id="pesoNatureza" placeholder="Peso" step="any">
            </fieldset>
            <fieldset>
                <label for="notaMatematica"><strong>Matemática</strong></label>
                <input type="number" class="nota" name="notaMatematica" id="notaMatematica" placeholder="Nota" step="any">
                <input type="number" class="peso" name="pesoMatematica" id="pesoMatematica" placeholder="Peso" step="any">
            </fieldset>
            <fieldset>
                <label for="notaRedacao"><strong>Redação</strong></label>
                <input type="number" class="nota" name="notaRedacao" id="notaRedacao" placeholder="Nota" step="any">
                <input type="number" class="peso" name="pesoRedacao" id="pesoRedacao" placeholder="Peso" step="any">
            </fieldset>

            <button>CALCULAR</button>
        </form>
        <div class="resultado"></div>
    </main>
</body>
</html>

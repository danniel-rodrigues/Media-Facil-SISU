<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Fácil - SISU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Calculadora de Média SISU</h1>
        <form  id="form">
            <fieldset>
                <label for="notaLinguagens"><strong>Linguagens e seus Códigos</strong></label>
                <input type="number" class="nota" name="notaLinguagens" id="notaLinguagens" placeholder="Nota" step="any" min="0">
                <input type="number" class="peso" name="pesoLinguagens" id="pesoLinguagens" placeholder="Peso" step="any" min="1">
            </fieldset>
            <fieldset>
                <label for="notaHumanas"><strong>Ciências Humanas</strong></label>
                <input type="number" class="nota" name="notaHumanas" id="notaHumanas" placeholder="Nota" step="any" min="0">
                <input type="number" class="peso" name="pesoHumanas" id="pesoHumanas" placeholder="Peso" step="any" min="1">
            </fieldset>
            <fieldset>
                <label for="notaNatureza"><strong>Ciências da Natureza</strong></label>
                <input type="number" class="nota" name="notaNatureza" id="notaNatureza" placeholder="Nota" step="any" min="0">
                <input type="number" class="peso" name="pesoNatureza" id="pesoNatureza" placeholder="Peso" step="any" min="1">
            </fieldset>
            <fieldset>
                <label for="notaMatematica"><strong>Matemática</strong></label>
                <input type="number" class="nota" name="notaMatematica" id="notaMatematica" placeholder="Nota" step="any" min="0">
                <input type="number" class="peso" name="pesoMatematica" id="pesoMatematica" placeholder="Peso" step="any" min="1">
            </fieldset>
            <fieldset>
                <label for="notaRedacao"><strong>Redação</strong></label>
                <input type="number" class="nota" name="notaRedacao" id="notaRedacao" placeholder="Nota" step="any" min="0">
                <input type="number" class="peso" name="pesoRedacao" id="pesoRedacao" placeholder="Peso" step="any" min="1">
            </fieldset>

            <button class="btnCalcular" onclick="calcular(event)">Calcular</button>
        </form>
        <div id="mainModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h1>Sua média é:<span id="mediaValor">546,89</span></h1>
                <button class="btnNovoCalculo" onclick="realizarNovoCalculo()">Calcular Novamente</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
